apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

group = 'org.boofcv'
group = 'org.boofcv'
version = '0.20-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()

    maven {
        url = "https://oss.sonatype.org/content/repositories/snapshots/"
    }

    maven {
        url = "http://xuggle.googlecode.com/svn/trunk/repo/share/java/"
    }
}

dependencies {
    compile group: 'org.boofcv', name: 'all', version: '0.21-SNAPSHOT'
    compile 'net.sf.py4j:py4j:0.9'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// Create a jar which contains all the application and all dependencies
task allJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'PyBoof',
                    'Implementation-Version': version,
                    'Main-Class': 'pyboof.PyBoofEntryPoint'
    }
    archiveName = 'PyBoof-all.jar'
    destinationDir = file("${projectDir}/python/pyboof")

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

test {
    ignoreFailures true
    reports.html.enabled = false
}

javadoc {
    configure(options) {
        failOnError = false
    }
}

sourceSets {
    main {
        java {
            srcDir 'java/src'
        }
    }

    test {
        java {
            srcDir 'java/test'
        }
    }
}

idea {
    module {
        name = "PyBoof"
    }
}